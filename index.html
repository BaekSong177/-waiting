<html>
<head>
    <title>대기 순번표 시스템</title>
</head>
<body>
    <h1>대기 순번표 시스템</h1>
    <form id="waitlistForm">
        <label for="phoneNumber">휴대폰 번호:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br>
        <label for="numPeople">인원 수:</label><br>
        <input type="number" id="numPeople" name="numPeople"><br>
        <input type="checkbox" id="consent" name="consent">
        <label for="consent">개인정보 수집에 동의합니다.</label><br>
        <input type="submit" value="대기 순번표 받기">
    </form>
    <div id="status"></div>
</body>
</html>
